<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas Pendientes (DOM)</title>
    <style>
      body {
        font-family: system-ui, Arial;
        background: #f7f7f7;
        margin: 0;
        padding: 24px;
      }
      .app {
        max-width: 520px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px;
      }
      form {
        display: flex;
        gap: 8px;
      }
      input[type='text'] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      button {
        padding: 10px 14px;
        border: 0;
        border-radius: 8px;
        cursor: pointer;
        background: #0d6efd;
        color: #fff;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 16px 0 0;
      }
      li {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 10px;
        margin-bottom: 8px;
      }
      li.done .text {
        text-decoration: line-through;
        opacity: 0.6;
      }
      .text {
        flex: 1;
      }
      .btn {
        border: 0;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
      }
      .btn.del {
        background: #dc3545;
        color: #fff;
      }
      .btn.edit {
        background: #6c757d;
        color: #fff;
      }
      .small {
        color: #666;
        font-size: 12px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Tareas</h1>

      <form id="formTodo" autocomplete="off">
        <input id="inputTodo" type="text" placeholder="Escribe una tarea y Enter…" />
        <button type="submit">Añadir</button>
      </form>

      <ul id="lista"></ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
